type Query {
    user( id:ID! ): User
    users: [User]
    category( id:ID! ): Category
    categories: [Category]
}

type Mutation {
    createUser( user: UserInput! ) : User
    createCategory( category: CategoryInput! ) : Category
    editCategory(id:ID!, category: CategoryInput!): Category
    deleteCategory(id:ID!): Boolean
}